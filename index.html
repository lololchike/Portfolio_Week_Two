<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <title>Akan Names</title>
  </head>
  <body>
    <div class="container">
      <h1><u>DO YOU KNOW YOUR AKAN NAME?</u></h1>
      <h6>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</h6>
      <input type="Date" class="form-control" id="dateOfBirth" />
      <select class="form-select" id="gender">
        <option value="0">Please select your gender</option>
        <option value="1">male</option>
        <option value="2">female</option>
      </select>

      <button class="btn btn-warning" id="btn">Submit</button>
      <p id="output"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
